<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Romasm Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
    <style>
        .converter-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .input-section, .output-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }
        .input-group {
            margin: 1.5rem 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: var(--background);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        .convert-btn {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .convert-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .output-format {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .format-box {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }
        .format-box h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .output-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.8;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 4px;
        }
        .char-breakdown {
            margin-top: 1rem;
            font-size: 12px;
        }
        .char-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: var(--surface-light);
            border-radius: 4px;
            border-left: 3px solid var(--accent);
        }
        .options-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        .option-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .option-checkbox input {
            width: 18px;
            height: 18px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .stat-box {
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="has-sidebar">
    <script src="nav.js"></script>
    <div class="container">
        <header>
            <h1>Text to Romasm Converter</h1>
            <p class="subtitle">Convert text to Roman numeral representation</p>
        </header>

        <main>
            <div class="converter-container">
                <section class="input-section">
                    <h2>Input Text</h2>
                    <div class="input-group">
                        <label for="text-input">Enter text to convert:</label>
                        <textarea id="text-input" placeholder="Type or paste your text here...">Hello, Romasm!</textarea>
                    </div>
                    <div class="options-group">
                        <div class="option-checkbox">
                            <input type="checkbox" id="show-breakdown" checked>
                            <label for="show-breakdown">Show character breakdown</label>
                        </div>
                        <div class="option-checkbox">
                            <input type="checkbox" id="use-positional" checked>
                            <label for="use-positional">Use Positional Roman</label>
                        </div>
                        <div class="option-checkbox">
                            <input type="checkbox" id="use-standard-roman">
                            <label for="use-standard-roman">Also show Standard Roman</label>
                        </div>
                    </div>
                    <button class="convert-btn" onclick="convertText()">Convert to Romasm</button>
                </section>

                <section class="output-section">
                    <h2>Output</h2>
                    <div class="stats" id="stats">
                        <!-- Stats will be populated here -->
                    </div>
                    <div class="output-format" id="output-container">
                        <!-- Output will be populated here -->
                    </div>
                    <div id="char-breakdown" class="char-breakdown">
                        <!-- Character breakdown will be shown here -->
                    </div>
                </section>
            </div>
        </main>

        <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 2px solid var(--border-color); text-align: center; color: var(--text-secondary);">
            <p>Text to Romasm Converter - Encode text using Roman numerals</p>
        </footer>
    </div>

    <script src="positional-roman.js"></script>
    <script>
        // Convert decimal to standard Roman numerals
        function toStandardRoman(num) {
            if (num === 0) return 'N';
            if (num < 0) return '-' + toStandardRoman(-num);
            
            const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            const symbols = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
            
            let result = '';
            for (let i = 0; i < values.length; i++) {
                while (num >= values[i]) {
                    result += symbols[i];
                    num -= values[i];
                }
            }
            return result;
        }

        // Convert decimal to Positional Roman
        function toPositionalRoman(num) {
            if (num === 0) return 'N';
            if (num < 0) return '-' + toPositionalRoman(-num);
            
            const digits = num.toString().split('').map(Number);
            const romanDigits = ['N', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX'];
            
            return digits.map(d => romanDigits[d]).join(' ');
        }

        function convertText() {
            const text = document.getElementById('text-input').value;
            const showBreakdown = document.getElementById('show-breakdown').checked;
            const usePositional = document.getElementById('use-positional').checked;
            const useStandard = document.getElementById('use-standard-roman').checked;
            
            if (!text) {
                alert('Please enter some text to convert');
                return;
            }

            // Calculate stats
            const stats = {
                characters: text.length,
                bytes: new TextEncoder().encode(text).length,
                uniqueChars: new Set(text).size
            };

            // Update stats display
            document.getElementById('stats').innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${stats.characters}</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.bytes}</div>
                    <div class="stat-label">Bytes (UTF-8)</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.uniqueChars}</div>
                    <div class="stat-label">Unique Characters</div>
                </div>
            `;

            // Convert each character
            const breakdown = [];
            const positionalOutput = [];
            const standardOutput = [];
            const asciiOutput = [];

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const code = char.charCodeAt(0);
                
                breakdown.push({
                    char: char,
                    code: code,
                    positional: toPositionalRoman(code),
                    standard: toStandardRoman(code)
                });

                positionalOutput.push(toPositionalRoman(code));
                standardOutput.push(toStandardRoman(code));
                asciiOutput.push(code.toString());
            }

            // Build output
            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = '';

            if (usePositional) {
                const box = document.createElement('div');
                box.className = 'format-box';
                box.innerHTML = `
                    <h3>Positional Roman</h3>
                    <div class="output-content">${positionalOutput.join(' | ')}</div>
                `;
                outputContainer.appendChild(box);
            }

            if (useStandard) {
                const box = document.createElement('div');
                box.className = 'format-box';
                box.innerHTML = `
                    <h3>Standard Roman</h3>
                    <div class="output-content">${standardOutput.join(' | ')}</div>
                `;
                outputContainer.appendChild(box);
            }

            const asciiBox = document.createElement('div');
            asciiBox.className = 'format-box';
            asciiBox.innerHTML = `
                <h3>ASCII/Unicode Codes</h3>
                <div class="output-content">${asciiOutput.join(' ')}</div>
            `;
            outputContainer.appendChild(asciiBox);

            // Character breakdown
            if (showBreakdown) {
                const breakdownDiv = document.getElementById('char-breakdown');
                breakdownDiv.innerHTML = '<h3>Character Breakdown</h3>';
                breakdown.forEach((item, index) => {
                    const charItem = document.createElement('div');
                    charItem.className = 'char-item';
                    const displayChar = item.char === ' ' ? '␣' : (item.char === '\n' ? '↵' : item.char);
                    charItem.innerHTML = `
                        <strong>${displayChar}</strong> (U+${item.code.toString(16).toUpperCase().padStart(4, '0')}, ${item.code}) 
                        → ${usePositional ? item.positional : ''} ${useStandard ? `(${item.standard})` : ''}
                    `;
                    breakdownDiv.appendChild(charItem);
                });
            } else {
                document.getElementById('char-breakdown').innerHTML = '';
            }
        }

        // Auto-convert on input change (debounced)
        let convertTimeout;
        document.getElementById('text-input').addEventListener('input', () => {
            clearTimeout(convertTimeout);
            convertTimeout = setTimeout(convertText, 500);
        });

        // Convert on page load with default text
        window.addEventListener('DOMContentLoaded', () => {
            convertText();
        });
    </script>
</body>
</html>
